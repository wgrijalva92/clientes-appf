<div class="card">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group-row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.cliNombre" name="nombre" required minlength="3" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.['required']">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors?.['minlength']">
                            Nombre debe tener más de 3 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.cliApellido" name="apellido" minlength="3" #apellido="ngModel">
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors?.['minlength']">
                            Apellido debe tener más de 3 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.cliEmail" name="email" required email #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">
                            Email es requerido
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            Email debe ser de formato válido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <label for="fecCrea" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [(ngModel)]="cliente.fecCrea" name="fecCrea" required #fecCrea="ngModel">
                    <div class="alert alert-danger" *ngIf="fecCrea.invalid && (fecCrea.dirty || fecCrea.touched)">
                        <div *ngIf="fecCrea.errors?.['required']">
                            Debe seleccionar una fecha
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <label for="region" class="col-form-label col-sm-2">Region</label>
                <div class="col-sm-6">
                    <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region" name="region" required #region="ngModel">
                        <option [ngValue]="undefined">--- Seleccione Region ---</option>
                        <option *ngFor="let region of regiones" [ngValue]="region">{{region.regNombre}}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="region.invalid && (region.dirty || region.touched)">
                        <div *ngIf="region.errors?.['required']">
                            Debe seleccionar una region
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="save()" *ngIf="!cliente.cliId else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
                </div>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Actualizar</button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
