<div class="card border-primary mb-3">
    <div class="card-header">
        Clientes
    </div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Clientes</h5>
        <p>
            <ol></ol>
        </p>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Nuevo
                Cliente</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.cliId}}</td>
                    <td>{{cliente.cliNombre}}</td>
                    <td>{{cliente.cliApellido}}</td>
                    <td>{{cliente.cliEmail}}</td>
                    <td>{{cliente.fecCrea}}</td>
                    <th><button class="btn btn-rounded btn-success" name="editar"
                            [routerLink]="['/clientes/form',cliente.cliId]">Editar</button></th>
                    <th><button class="btn btn-rounded btn-danger" name="eliminar"
                            (click)="delete(cliente)">Eliminar</button></th>
                </tr>
            </tbody>
        </table>
        <paginator-nav [paginador] = "paginador"></paginator-nav>
    </div>
</div>
